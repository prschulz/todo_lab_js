<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Peter's ToDo List</title>
  <link rel="stylesheet" type="text/css" href="style.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">

  <!-- Optional theme -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">

  <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>

  <!-- Latest compiled and minified JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>

</head>
<body>
<div class="container">
<header>
  <div class="row">
    <div class="col-xs-12 text-center">
      <h1>Peter's To Do List<br>
      <small>time to <strong style="color:black">G</strong >et <strong style="color:black">Y</strong>our <strong style="color:black">SHI</strong>t <strong style="color:black">DO</strong>ne</small></h1>
      <hr>
    </div>
  </div>
</header>

<form action="" id="myForm">
  <div class="col-lg-12">
    <div class="input-group">
      <input type="text" class="form-control" id="textID" name="textField" placeholder="What do you have to do?" autofocus required>
      <span class="input-group-btn">
        <button class="btn btn-default" type="submit">Add!</button>
      </span>
    </div><!-- /input-group -->
  </div><!-- /.col-xs-12 -->
<!-- </div>/.row -->
</form>

  <div class="row">
    <ul class="col-xs-12" id="submitlist"></ul>
  </div>

</div>  <!-- End of container -->

<!-- SCRIPT TAGS -->
  <script src="form.js"></script>
</body>
</html
